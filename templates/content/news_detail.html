{% extends "base.html" %}

{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}
  <article class="panel">
    <h1>{{ news_item.title }}</h1>
    <p class="meta">{{ news_item.publish_at|default:news_item.created_at }}</p>
    <div class="article-body">
      {{ news_item.body|linebreaks }}
    </div>
  </article>
{% endblock %}
