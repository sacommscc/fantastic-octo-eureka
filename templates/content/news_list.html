{% extends "base.html" %}

{% block title %}News{% endblock %}

{% block content %}
  <section class="panel">
    <h1>News</h1>
    <ul class="list">
      {% for item in object_list %}
        <li>
          <a href="{% url 'content:news_detail' item.slug %}">{{ item.title }}</a>
          <span class="meta">{{ item.publish_at|default:item.created_at }}</span>
        </li>
      {% empty %}
        <li>No news yet.</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
