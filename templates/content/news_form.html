{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit News{% else %}Create News{% endif %}{% endblock %}

{% block content %}
  <section class="panel panel--narrow">
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} News Item</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </section>
{% endblock %}
