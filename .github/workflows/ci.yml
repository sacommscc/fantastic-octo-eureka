name: CI

on:
  push:
    branches: [ main, master, develop, "feature/**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: platform
          POSTGRES_USER: platform
          POSTGRES_PASSWORD: platform
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U platform" --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgres://platform:platform@localhost:5432/platform
      CACHE_URL: redis://localhost:6379/0
      BROKER_URL: redis://localhost:6379/1
      SECRET_KEY: ci-secret-key

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: pytest --ds=config.settings --disable-warnings --maxfail=1

